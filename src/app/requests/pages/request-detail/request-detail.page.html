<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/requests"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhe do Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-container>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ titulo }}</ion-card-title>
        <ion-card-subtitle>Quantidade: {{ qtd - count }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ desc }}
        <ion-item-divider></ion-item-divider>
        <ion-item lines="none">
          <ion-label>Adicionar a quantidade requerida:</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon
            name="arrow-dropleft"
            (click)="onCount(0)"
          ></ion-icon>
          <ion-label class="ion-text-center">{{ count }}</ion-label>
          <ion-icon
            name="arrow-dropright"
            (click)="onCount(1)"
          ></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-button
      expand="full"
      type="submit"
      (click)="onSubmit()"
    >
      Enviar
    </ion-button>
  </ng-container>
</ion-content>
