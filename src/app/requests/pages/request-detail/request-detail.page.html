<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/requests"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhe do Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-container>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ titulo }}</ion-card-title>
        <ion-card-subtitle>Quantidade: {{ qtd }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ desc }}
        <ion-item lines="none">
          <ion-icon name="cart"></ion-icon>
          <ion-icon name="arrow-dropleft"></ion-icon>
          <ion-label class="ion-text-center">0</ion-label>
          <ion-icon name="arrow-dropright"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
