<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/requests"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhe do Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="requests$ | async as requests">
    <ng-container>
      <ion-card *ngFor="let request of requests">
        <ion-card-header>
          <ion-card-title>{{ request.title }}</ion-card-title>
          <ion-card-subtitle> Quantidade: {{ request.amount - count }} </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ request.description }}
          <ion-item lines="none">
            <ion-icon name="cart"></ion-icon>
            <ion-icon name="arrow-dropleft" (click)="onAmount(0)"></ion-icon>
            <ion-label class="ion-text-center">{{ count }}</ion-label>
            <ion-icon name="arrow-dropright" (click)="onAmount(1)"></ion-icon>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </ion-list>
</ion-content>
