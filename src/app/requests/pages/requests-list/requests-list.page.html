<ion-header>
  <ion-toolbar color="primary">
    <!-- BotÃ£o que levarÃ¡ a uma lista de pessoas e seus pedidos -->
    <ion-button slot="end">
      <ion-icon name="list-box"></ion-icon>
    </ion-button>
    <ion-title>Lista de Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="requests$ | async as requests">
    <ng-container *ngIf="requests.length > 0; else noRequests">
      <app-request-item
        *ngFor="let request of requests"
        [request]="request"
        (update)="onUpdate($event)"
        (delete)="onDelete($event)"
        (detail)="onDetail($event)"
      ></app-request-item>
    </ng-container>
    <ng-template #noRequests>
      <ion-item lines="none">Nenhum Pedido Cadastrado...</ion-item>
    </ng-template>
  </ion-list>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button
      routerLink="/requests/create"
      routerDirection="forward"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
