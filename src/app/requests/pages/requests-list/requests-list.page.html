<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-request-item
      *ngFor="let request of (requests$ | async)"
      [request]="request"
    ></app-request-item>
  </ion-list>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
